<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuzzQuizz</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <h1 class="header__title clickable" onclick="window.location.reload()">BuzzQuizz</h1>
    </header>
    <!-- All quizzes page -->
    <main class="page page-quizzes">
        <!-- User quizzes -->
        <div class="quizzes" data-identifier="user-quizzes" data-quizzes="userQuizzes">
            <!-- Title -->
            <div class="quizzes__title-container">
                <h2 class="quizzes__title">Seus Quizzes</h2>
                <button class="quizzes__create-quizz--small" data-identifier="create-quizz"
                    onclick="createQuiz()">+</button>
            </div>
            <!-- Loading -->
            <div class="loading hide">
                <div class="loader loader--style3" title="2">
                    <svg version="1.1" id="loader-1" xmlns="http://www.w3.org/2000/svg"
                        xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="40px" height="40px"
                        viewBox="0 0 50 50" style="enable-background:new 0 0 50 50;" xml:space="preserve">
                        <path fill="#000"
                            d="M43.935,25.145c0-10.318-8.364-18.683-18.683-18.683c-10.318,0-18.683,8.365-18.683,18.683h4.068c0-8.071,6.543-14.615,14.615-14.615c8.072,0,14.615,6.543,14.615,14.615H43.935z">
                            <animateTransform attributeType="xml" attributeName="transform" type="rotate" from="0 25 25"
                                to="360 25 25" dur="0.6s" repeatCount="indefinite" />
                        </path>
                    </svg>
                </div>
            </div>
            <!-- Empty -->
            <article class="quizzes__user-empty hide">
                <p class="quizzes__empty-message">Você não criou nenhum quizz ainda :(</p>
                <button class="quizzes__create-quizz" data-identifier="create-quizz" onclick="createQuiz()">Criar
                    Quizz</button>
            </article>
            <!-- User quizzes -->
            <section class="quizzes__user-quizzes">
                <!-- Added with javaScript -->

            </section>
        </div>
        <!-- All quizes -->
        <div class="quizzes" data-quizzes="allQuizzes" data-identifier="general-quizzes">
            <div class="quizzes__title-container">
                <h2 class="quizzes__title">Todos os Quizzes</h2>
            </div>
            <div class="loading hide">
                <div class="loader loader--style3" title="2">
                    <svg version="1.1" id="loader-1" xmlns="http://www.w3.org/2000/svg"
                        xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="40px" height="40px"
                        viewBox="0 0 50 50" style="enable-background:new 0 0 50 50;" xml:space="preserve">
                        <path fill="#000"
                            d="M43.935,25.145c0-10.318-8.364-18.683-18.683-18.683c-10.318,0-18.683,8.365-18.683,18.683h4.068c0-8.071,6.543-14.615,14.615-14.615c8.072,0,14.615,6.543,14.615,14.615H43.935z">
                            <animateTransform attributeType="xml" attributeName="transform" type="rotate" from="0 25 25"
                                to="360 25 25" dur="0.6s" repeatCount="indefinite" />
                        </path>
                    </svg>
                </div>
            </div>
            <section class="quizzes__all-quizzes">
                <!-- Added with javascript -->
            </section>
        </div>
    </main>
    <!-- Quiz page -->
    <main class="page page-quiz hide">
        <!-- Added with javascript -->
    </main>
    <!-- Quiz creation page -->
    <main class="page page-create-quiz hide">
        <div class="create-quiz">
            <!-- Basic info -->
            <form onsubmit="validationBasicInfo()" id="basicInfoForm">
                <div class="create-quiz__basic-info">
                    <div class="create-quiz__page-title">
                        <p>Comece pelo começo</p>
                    </div>
                    <div class="create-quiz__info">
                        <input id="quizTitle" class="create-quiz__title-input input" type="text" required minlength="20"
                            maxlength="65" placeholder="Título do seu quizz" name="input">
                        <input id="quizImage" class="create-quiz__image-input input" required type="url"
                            placeholder="URL da imagem do seu quizz" name="input">
                        <input class="create-quiz__questions-qty-input  input" type="number" required min="3"
                            placeholder="Quantidade de perguntas do seu quizz" name="input" id="qInput">
                        <input class="create-quiz__levels-qty-input  input" type="number" required min="2"
                            placeholder="Quantidade de níveis do seu quizz" name="input" id="nInput">
                    </div>
                    <!-- Button -->
                    <button class="create-quiz__button" type="submit">Prosseguir para criar
                        perguntas</button>
                </div>
            </form>
            <!-- Create questions -->
            <div class="create-quiz__create-questions hide">
                <h2 class="create-quiz__page-title">
                    <p>Crie suas perguntas</p>
                </h2>
                <form onsubmit="validationQuestionCreation()" id="questionForm">
                    <div>
                        <div id="questionContainer">

                        </div>
                        <!-- Button -->
                        <button type="submit" class="create-quiz__button clickable">Prosseguir para criar
                            níveis</button>
                    </div>
                </form>
            </div>
            <!-- Create levels -->
            <div class="create-quiz__create-levels hide">
                <h2 class="create-quiz__page-title">
                    <p>Agora, decida os níveis!</p>
                </h2>
                <form onsubmit="validationLevelCreation()" id="levelForm">
                    <div>
                        <div id="levelContainer">

                        </div>
                        <!-- Button -->
                        <button class="create-quiz__button" type="submit">Finalizar Quizz</button>
                    </div>
                </form>
            </div>
            <!-- Quiz summary -->
            <div class="create-quiz__quiz-summary hide">
                <h2 class="create-quiz__page-title">
                    <p>Seu quizz está pronto!</p>
                </h2>
                <!-- Quiz card -->
                <article class="create-quiz__quiz quiz clickable">
                </article>
                <!-- Button -->
                <button class="create-quiz__button create-quiz__button--acess-quiz">Acessar
                    Quizz</button>
                <p class="create-quiz__restart-home clickable" onclick="window.location.reload()">Voltar pra home</p>
            </div>
        </div>
    </main>
    <!-- Loading -->
    <div class="loading loading--page hide">
        <div class="loader loader--style3" title="2">
            <svg version="1.1" id="loader-1" xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="40px" height="40px"
                viewBox="0 0 50 50" style="enable-background:new 0 0 50 50;" xml:space="preserve">
                <path fill="#000"
                    d="M43.935,25.145c0-10.318-8.364-18.683-18.683-18.683c-10.318,0-18.683,8.365-18.683,18.683h4.068c0-8.071,6.543-14.615,14.615-14.615c8.072,0,14.615,6.543,14.615,14.615H43.935z">
                    <animateTransform attributeType="xml" attributeName="transform" type="rotate" from="0 25 25"
                        to="360 25 25" dur="0.6s" repeatCount="indefinite" />
                </path>
            </svg>
        </div>
    </div>

    <!-- Bibliotecas -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- Javascript -->
    <script src="main.js"></script>

</body>

</html>
